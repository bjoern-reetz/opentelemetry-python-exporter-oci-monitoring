[project]
name = "opentelemetry-exporter-oci-monitoring"
requires-python = ">=3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true
pre_bump_hooks = ["poetry run pytest", "scripts/regenerate-badges.sh"]

[tool.coverage.run]
source = ["src", "tests"]

[tool.mypy]
strict = true
files = ["src", "tests"]

[tool.poetry]
name = "opentelemetry-exporter-oci-monitoring"
version = "0.1.0"
description = ""
authors = ["Bj√∂rn Reetz <git@bjoern-reetz.de>"]
readme = "README.md"
packages = [{include = "opentelemetry_exporter_oci_monitoring", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
mypy = "^1.10.1"
pybadges = "^3.0.1"

[tool.pytest.ini_options]
addopts = [
    "--cov",
    "--cov-report=term:skip-covered",
    "--import-mode=importlib",
    "--strict-config",
    "--strict-markers",
]
pythonpath = ["."]
testpaths = ["tests"]
